<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ViralataCast</title>
    <link rel="stylesheet" href="main.css">
    <script src="main.js" defer></script>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <header>
        <div class="social_menu top_social_menu">
            <a href="#">
                <img src="assets/facebook.png" alt="">
            </a>
            <a href="#">
                <img src="assets/twitch.png" alt="">
            </a>
            <a href="#">
                <img src="assets/instagram.png" alt="">
            </a>
        </div>
        <img class="logo" src="assets/logo_viralatacast.svg" draggable="false" alt="">
    </header>

    <main>
        <img src="assets/chamada.png" class="chamada desktop_hidden" draggable="false" alt="">
        <img src="assets/img_mobile.jpg" class="desktop_hidden intro_img" draggable="false" alt="Em breve, todo mundo vai descobrir que ser  vira-lata is good for you (é bom pra você)">

        
        <img src="assets/img_desktop.jpg" class="mobile_hidden intro_img desktop_intro" draggable="false" alt="Em breve, todo mundo vai descobrir que ser  vira-lata is good for you (é bom pra você)">

        <div class="content">
            <div class="flex01">
                <div class="form_ctnr">
                    <h1>Fique ligado!</h1>
                    <h2>Deixe seu email para assistir o primeiro episódio, logo que sair!</h2>
                    <form class="form" name="contact" method="POST" data-netlify="true">
                        
                        <input class="telefone" placeholder="Digite seu e-mail aqui" type="email" name="form-name">
                        <p>
                            <button type="submit">ENVIAR!</button>
                        </p>
                    </form>
                </div>
    
                <div class="bullets">
                    <article>
                        <h3>Fique ligado no nosso <a href="#" target="_blank">Insta</a></h3>
                        <a href="#">@viralatacast</a>
                    </article>
                    <article>
                        <h3>Se inscreva no canal do <a href="#" target="_blank">Youtube</a></h3>
                        <a href="#">Viralata Cast</a>
                    </article>
                    <article>
                        <h3>Aproveita e comenta no <a href="#" target="_blank">Twitter</a></h3>
                        <a href="#">#viralatacast</a>
                    </article>
                </div>
            </div>

            <img src="assets/logo_final.png" class="logo_final" alt="">
    
            <div class="social_menu">
                <a href="#">
                    <img src="assets/facebook.png" alt="">
                </a>
                <a href="#">
                    <img src="assets/twitch.png" alt="">
                </a>
                <a href="#">
                    <img src="assets/instagram.png" alt="">
                </a>
            </div>
        </div>
    </main>
</body>
</html>
